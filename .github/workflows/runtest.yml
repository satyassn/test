name: run-unit-tests
on: push
jobs:
  rununittests:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: |
          pwd
          ls
          cd "test/code/02 Basics/02 Starting Project"
          npm install
      - name: run unit tests
        run: |
          cd "test/code/02 Basics/02 Starting Project"
          npm test